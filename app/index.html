<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Bookmarker</title>
  </head>
  <body>
    <h1>Bookmarker</h1>

    <div class="error-message"></div>

    <section class="add-new-link">
      <form action="" class="new-link-form">
        <input
          type="url"
          class="new-link-url"
          placeholder="url"
          size="100"
          required
        />
        <input type="submit" class="new-link-submit" value="Submit" disabled />
      </form>
    </section>

    <section class="links"></section>

    <section class="controls">
      <button class="clear-storage">Clear Storage</button>
    </section>

    <script>
      // Use Node's require function to load additional JS modules into the renderer process
      require("./renderer");
    </script>
  </body>
</html>
